<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@200;500&amp;family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-------------------------------------- Start -------------------------------------->
    <div class="bmark d-none" id="pop-layer" onclick="closebutton()"></div>
    <div class="popup container mx-auto rounded-1 px-2 pb-3 d-none" id="popup">
        <div class="popup-header d-flex justify-content-between align-items-center my-1">
            <div class="circles">
                <i class="bi bi-circle-fill text-danger"></i>
                <i class="bi bi-circle-fill text-warning"></i>
                <i class="bi bi-circle-fill text-success"></i>
            </div>
            <button class="btn border-0" onclick="closebutton()">
                <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
        </div>
        <div class="popup-content d-flex flex-column justify-content-around align-items-center my-2 px-2">
            <p class=" m-0 pb-2 ">
                Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="rules list-unstyled m-0 ">
                <li>
                    <i class="fa-regular fa-circle-right p-2 "></i> Site name must contain at least 3 characters

                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2 "></i> Site URL must be a valid one


                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2 "></i> Site URL is found


                </li>
            </ol>
        </div>
    </div>
    <div class="container bookmarker w-75 my-3 ">
        <!-------------------------------------- Header -------------------------------------->
        <div class="header d-flex flex-column justify-content-center align-items-center ">
            <a href="# " class="title-hover ">
                <h1>Bookmarker</h1>
            </a>

            <div class="line-dashed mb-4 "></div>
            <h2>
                <i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites
                <i class="fa-solid fa-bookmark "></i>
            </h2>

        </div>
        <!-------------------------------------- Content -------------------------------------->
        <div class="content d-flex flex-column justify-content-center align-items-start ">
            <label for="site-name " class="py-2 fw-bold ">
                <i class="fa-solid fa-book-bookmark pe-2 "></i>
                Site Name
            </label>
            <input class="form-control fw-semibold " type="text " name="site-name " oninput="validname(this.value) " id="site-name" placeholder="bookmark Name ">
            <label for="site-url " class="py-2 fw-bold ">
                <i class="fa-solid fa-link pe-2 "></i>
                Site URL
            </label>
            <input class="form-control fw-semibold " type="text " name="site-url " oninput="validurl(this.value) " id="site-url" placeholder="Website URL ">
            <button class="btn btn-danger my-3 mx-auto px-5 " id="submit " onclick="add() ">Submit</button>
            <div class="line-dashed my-4 "></div>
        </div>
        <!-------------------------------------- Table -------------------------------------->
        <div class="bookmarker-table bg-danger mx-auto text-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/main.js"></script>


</body>

</html>
